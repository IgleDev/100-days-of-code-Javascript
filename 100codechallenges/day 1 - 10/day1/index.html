<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Tip Calculador</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Price</label>
            <input type="number" name="" id="price">
            <label for="">TIP</label>
            <select name="" id="tips">
                <option value="0.25">Excelent - 25%</option>
                <option value="0.20">Good - 20%</option>
                <option value="0.15">Not Bad - 15%</option>
                <option value="0.10">Bad - 10%</option>
            </select>
            <label for="">Number Of People</label>
            <input type="number" name="" id="numberPeople">
            <button type="button" id="calc">Calculate</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <div>
        <p>Total Amount: <span id="totalAmount"></span></p>
        <p>Tip: <span id="totalTip"></span></p>
        <p>Person: <span id="person"></span></p>
        <p>Tip per Person: <span id="tipPerson"></span></p>
    </div>
</body>
</html>
